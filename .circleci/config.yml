
version: '2.1'

orbs:
  python: circleci/python@2.1.1

workflows:
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

jobs:
  build:
    docker:
      - image: cimg/python:3.12-browsers
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install library dependencies
          command: |
            sudo apt update
            sudo apt install libnotify-dev
            sudo apt install libgtk-3-dev
            sudo apt-get install -y  libsdl2-dev
            pip install --upgrade pip
            pip install wheel
            pip install setuptools
            pip install six==1.16.0
            pip install html-testRunner
            pip install attrdict3
            pip install wxPython
            pip install antlr4-python3-runtime==4.13.1
            pip install networkx==3.0
            pip install codeallybasic==1.8.0
            pip install codeallyadvanced==1.3.3
            pip install pyutmodelv2==2.2.2
            pip install ogl==3.6.1
            pip install oglio==2.3.4
            pip install buildlackey~=1.7.0
            pip install orthogonal==1.3.1
            pip install pyumldiagrams==3.1.20
            pip install pyforcedirectedlayout>=0.80.6
            pip install pyorthogonalrouting>=1.3.0
      - run:
            name: run tests
            command: | 
              unittests