
version: '2.1'

orbs:
  python: circleci/python@2.1.1

workflows:
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

jobs:
  build:
    docker:
      - image: cimg/python:3.10-browsers
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install library dependencies
          command: |
            sudo apt update
            sudo apt install libnotify-dev
            sudo apt install libgtk-3-dev
            sudo apt-get install -y  libsdl2-dev
            pip install --upgrade pip
            pip install wheel
            pip install setuptools
            pip install six==1.16.0
            pip install html-testRunner
            pip install attrdict3
            pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04  wxPython
            pip install antlr4-python3-runtime==4.11.1
            pip install networkx==3.0
            pip install orthogonal==1.2.0
            pip install pyumldiagrams==3.0.0
            pip install codeallybasic==0.5.2
            pip install codeallyadvanced==0.5.2
            pip install pyutmodel==1.5.0
            pip install ogl==0.90.3
            pip install untanglepyut==1.3.1
            pip install oglio==1.2.1
            pip install buildlackey~=1.5.0
      - run:
            name: run tests
            command: | 
              runtests